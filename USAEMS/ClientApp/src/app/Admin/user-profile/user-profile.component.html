<div class="container">
    <h3>User Management</h3>
    <br />
    <form>
        <select [(ngModel)]="userList" class="form-control form-control-sm">
            <option id="0">Select User...</option>
            <option *ngFor="let user of users" value={{ userList.id }}>{{ userList.lastName }}, {{ userList.firstName }}</option>
        </select>
        <br />
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">General</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col">
                                <label>First Name:</label>
                                <input type="text" id="firstName" class="form-control form-control-sm" placeholder="First name">
                            </div>
                            <div class="col">
                                <label>Last Name:</label>
                                <input type="text" id="lastName" class="form-control form-control-sm" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Email Address:</label>
                                <input type="email" id="email" class="form-control form-control-sm" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Cell Phone Number:</label>
                                <input type="tel" id="phone" class="form-control form-control-sm" placeholder="Cell Phone Number">
                            </div>
                            <div class="col">
                                <label>Cell Phone Carrier:</label>
                                <select id="cellCarrier" class="form-control form-control-sm">
                                    <option value="0">Select your cell phone carrier...</option>
                                    <option value="1">Alltell</option>
                                    <option value="2">AT&T</option>
                                    <option value="3">Boost</option>
                                    <option value="4">Metro PCS</option>
                                    <option value="5">Nextel</option>
                                    <option value="6">Powertel</option>
                                    <option value="7">Qwest</option>
                                    <option value="8">Sprint</option>
                                    <option value="9">Suncom</option>
                                    <option value="10">T-Mobile</option>
                                    <option value="11">Tracfone</option>
                                    <option value="12">US Cellular</option>
                                    <option value="13">Verizon</option>
                                    <option value="14">Virgin Mobile USA</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Employer:</label>
                                <select id="employer" class="form-control form-control-sm">
                                    <option value="0">Select Employer...</option>
                                    <option value="1">Arena</option>
                                    <option value="2">KT Black Services</option>
                                    <option value="3">Concessions</option>
                                    <option value="4">Select-A-Seat</option>
                                    <option value="5">Athletics</option>
                                    <option value="6">Fire Marshall</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Admin:</label>
                                <select id="admin" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                    <option value="SuperAdmin">Super Admin</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Supervisor:</label>
                                <select id="supervisor" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Student:</label>
                                <select id="student" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Technical:</label>
                                <select id="technical" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Password:</label>
                                <input type="password" id="password" class="form-control form-control-sm">
                            </div>
                            <div class="col">
                                <label>Require Reset:</label>
                                <select id="reqReset" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Active:</label>
                                <select id="active" class="form-control form-control-sm">
                                    <option value="true" selected>Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>    
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Events</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-6">
                                <label>Events Admin:</label>
                                <select id="eventsAdmin" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Gate Count</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body">Gate Count Pane</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Incidents</a>
                    </h4>
                </div>
                <div id="collapse4" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col">
                                <label>Incidents Submit:</label>
                                <select id="incidentSubmit" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Incidents Admin:</label>
                                <select id="incidentsAdmin" class="form-control form-control-sm">
                                    <option value="true">Yes</option>
                                    <option value="false" selected>No</option>
                                </select>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">Notify</a>
                    </h4>
                </div>
                <div id="collapse5" class="panel-collapse collapse">
                    <div class="panel-body">Notify Pane</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse6">Student Managers</a>
                    </h4>
                </div>
                <div id="collapse6" class="panel-collapse collapse">
                    <div class="panel-body">Student Managers Pane</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse7">Event Staff Sign-Up</a>
                    </h4>
                </div>
                <div id="collapse7" class="panel-collapse collapse">
                    <div class="panel-body">Event Staff Sign-Up Pane</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse8">Seating</a>
                    </h4>
                </div>
                <div id="collapse8" class="panel-collapse collapse">
                    <div class="panel-body">Seating Pane</div>
                </div>
            </div>
        </div>
        <br />
        <div class="btn-row">
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
            <button type="button" class="btn btn-danger btn-sm">Cancel</button>
        </div>
    </form>
</div>
